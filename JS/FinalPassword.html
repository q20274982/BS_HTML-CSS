<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <style>

    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <p><span id="min1"></span>~<span id="max2"></span></p>
        </div>
        <div class="row">
            <div class="col-6">
                <button type="button" class="btn btn-primary" onclick="doRandom()">產生數字</button>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="number" value="" id="input1">
                </div>
                <table>
                    <tr>
                        <td><button type="button" class="btn btn-dark" onclick="inputNum(this)" id="b1">1</button></td>
                        <td><button type="button" class="btn btn-dark" onclick="inputNum(this)" id="b2">2</button></td>
                        <td><button type="button" class="btn btn-dark" onclick="inputNum(this)" id="b3">3</button></td>
                    </tr>
                    <tr>
                        <td><button type="button" class="btn btn-dark" onclick="inputNum(this)" id="b4">4</button></td>
                        <td><button type="button" class="btn btn-dark" onclick="inputNum(this)" id="b5">5</button></td>
                        <td><button type="button" class="btn btn-dark" onclick="inputNum(this)" id="b6">6</button></td>
                    </tr>
                    <tr>
                        <td><button type="button" class="btn btn-dark" onclick="inputNum(this)" id="b7">7</button></td>
                        <td><button type="button" class="btn btn-dark" onclick="inputNum(this)" id="b8">8</button></td>
                        <td><button type="button" class="btn btn-dark" onclick="inputNum(this)" id="b9">9</button></td>
                    </tr>
                    <tr>
                        <td><button type="button" class="btn btn-dark" onclick="del()" id="del">X</button></td>
                        <td><button type="button" class="btn btn-dark" onclick="inputNum(this)" id="b0">0</button></td>
                        <td><button type="button" class="btn btn-dark" onclick="sub()" id="sub">V</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script>
        var min1 = document.getElementById('min1')
        min1.innerHTML = '0'
        var max2 = document.getElementById('max2')
        max2.innerHTML = '100'

        function doRandom() {
            var randomNum = Math.floor(Math.random() * 101);
            document.getElementById('input1').placeholder = randomNum;
        }

        function inputNum(q) {
            let num = q.innerText;
            document.getElementById('input1').value += num;
        }

        function sub() {
            var myGuess = document.getElementById('input1').value
            let ans = document.getElementById('input1').placeholder

            if (myGuess == ans) {
                alert('correct!!')
                document.getElementById('input1').value = ''
                doRandom()

            } else if (myGuess < ans) {
                var min1 = document.getElementById('min1')
                min1.innerHTML = myGuess
                document.getElementById('input1').value = ''
            } else {
                var max2 = document.getElementById('max2')
                max2.innerHTML = myGuess
                document.getElementById('input1').value = ''
            }

        }

        function del() {
            document.getElementById('input1').value = ''
        }
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>

</html>
