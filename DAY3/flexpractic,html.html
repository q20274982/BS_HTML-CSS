<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .group{
         width: 960px;
         margin: auto;
         display: flex;   
         flex-wrap: wrap;
         /* 換行、收縮 */
         background-color: #ccc;
         
        }
    .box{
        width: 250px;
        height: 200px;
        margin: 10px;
        /* flex-shrink: 0; */
        /* 不要收縮 */
        background-color: #999;
        font-size: 30px;

    }
    </style>
</head>
<body>
    <div class="group">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
    </div>
</body>
</html>
