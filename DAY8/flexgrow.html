<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .rowP {
        display: flex;
        max-width: 900px;
        background-color: pink;
        margin: auto;
    }
    
    .col {
        background-color: #999;
        /* width: 100%; */
        height: 50px;
        margin: 2px;
    }
    
    .box1 {
        flex-grow: 1;
    }
    
    .box2 {
        flex-grow: 2;
    }
    
    .box3 {
        flex-grow: 3;
    }
    
    div {
        font-size: 30px;
    }
</style>

<body>
    <div class="container">
        <div class="rowP">
            <div class="col box1">1</div>
            <div class="col box2">2</div>
            <div class="col box3">3</div>
        </div>
    </div>
</body>

</html>
