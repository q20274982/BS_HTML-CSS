<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .row {
            width: 1000px;
            height: 100px;
            margin: auto;
            display: flex;
        }
        
        .box1 {
            background-color: #00f;
            flex-shrink: 1;
        }
        
        .box2 {
            background-color: #0f0;
            flex-shrink: 4;
        }
        
        .box3 {
            background-color: #F00;
            flex-shrink: 2;
        }
        
        .item {
            width: 500px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="item box1">1</div>
            <div class="item box2">2</div>
            <div class="item box3">3</div>
        </div>
    </div>
</body>

</html>
